<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffebcd;
            text-align: center;
        }
        header {
            background-color: #130f40;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            padding: 50px;
        }
        h1 {
            color: #e74c3c;
            font-size: 40px;
        }
        p {
            color: #130f40;
            font-size: 20px;
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 20px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #c0392b;
        }
        footer {
            background-color: #130f40;
            color: white;
            padding: 15px;
            margin-top: 30px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        ClassBoard 
    </header>

    <div class="container">
        <h1>Welcome to ClassBoard!</h1>
        <p>"Stay updated with the latest class announcements and activities."</p>
        <a href="upload.html" class="btn">Upload Your Work</a>
    </div>

    </footer>

</body>
</html>
